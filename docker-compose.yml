version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: phone-repair-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: phone_repair_db
      MYSQL_USER: phonerepair
      MYSQL_PASSWORD: phonerepair123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - phone-repair-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

